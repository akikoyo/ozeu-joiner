<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ozeu Joiner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #202225; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #5865f2; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #7289da; }

    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#2f3136,#1e1f22);
      color:#fff;
      margin:0; padding:0;
      display:flex; justify-content:center; align-items:center;
      height:100vh;
    }
    .card {
      background:#36393f;
      padding:32px;
      border-radius:20px;
      box-shadow:0 15px 35px rgba(0,0,0,.5);
      width:100%; max-width:600px;
      animation:fadeIn .8s ease;
      overflow:auto; max-height:95vh;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    h2 {
      color:#adb8ff;
      text-align:center;
      margin:0 0 24px;
      font-weight:600;
    }
    label {
      display:block;
      margin-top:18px;
      font-size:14px;
    }
    input[type="text"], textarea {
      width:100%; padding:10px; margin-top:6px;
      border-radius:8px; border:none;
      background:#202225; color:#fff;
      font-family:monospace;
    }
    textarea {
      height:100px;
      resize:vertical;
      overflow-y:auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }

    button.primary {
      width:50%; padding:14px;
      border:none; border-radius:14px;
      background:linear-gradient(135deg,#6d75ff,#5865f2);
      color:#fff; font-weight:700; font-size:18px;
      letter-spacing:.5px; cursor:pointer;
      box-shadow: 0 4px 15px rgba(88,101,242,.4),
                  0 0 10px rgba(255,255,255,.1),
                  inset 0 0 5px rgba(255,255,255,.2);
      transition:all .3s;
    }
    button.primary:hover {
      background:linear-gradient(135deg,#7d89ff,#4e57e0);
      box-shadow: 0 6px 22px rgba(88,101,242,.6),
                  0 0 24px rgba(255,255,255,.2),
                  inset 0 0 10px rgba(255,255,255,.3);
      transform:scale(1.03);
    }
    button.primary:active {
      transform:scale(0.96);
      box-shadow:inset 0 4px 6px rgba(0,0,0,.3);
    }

    #log {
      margin-top:20px;
      padding:10px;
      height:120px;
      overflow-y:auto;
      background:#202225;
      border-radius:10px;
      font-family:monospace;
      font-size:12px;
      white-space:pre-wrap;
    }

    @media (max-width: 600px) {
      .card { padding: 16px; max-width: 95%; border-radius: 10px; }
      h2 { font-size: 18px; margin-bottom: 16px; }
      label { font-size: 13px; margin-top: 12px; }
      input[type="text"], textarea {
        padding: 8px;
        font-size: 12px;
      }
      textarea { height: auto; min-height: 60px; }
      button.primary {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-top: 12px;
      }
      .button-container { flex-direction: column; gap: 8px; }
      #log { height: 80px; font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Ozeu Joiner</h2>
    <form id="form">
      <label>token</label>
      <textarea id="tokens"</textarea>

      <label>invite</label>
      <input type="text" id="invite">

      <div class="button-container">
        <button id="submitBtn" type="submit" class="primary">join</button>
      </div>
    </form>
    <div id="log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
